
<ActionBar title="Seguridad Incluyente">
    <ActionItem (tap)="logOut()" ios.systemIcon="14" ios.position="right"
                android.systemIcon="ic_menu_close_clear_cancel" android.position="actionBar">
    </ActionItem>
    <!--NavigationButton text="Atras" android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton-->
</ActionBar>

<GridLayout rows="*" columns="auto">
    <GridLayout  width="100%">
        <StackLayout class="content">
            <MjpegView [id]="videoId" [src]="videoUrl" class="card-img"
            (loaded)="onMjpegViewLoaded($event)" 
            (unloaded)="onMjpegViewUnloaded($event)"></MjpegView>
            <!--WebView [id]="videoId"   [src]="videoUrl" class="card-img" (loaded)="onLoadFinished($event)"></!--WebView-->
            <GridLayout width="100%" columns="auto,*" rows="auto,auto"
                class="" verticalAlignment="center">
                <Label [text]="categoryIcon('Picture')" row="0"
                                col="0" rowSpan="2"
                                class="fa category-icon" (tap)="takePicture(videoId)"></Label>
                <Label row="0" col="1" class="item-name" textwrap="true"
                    verticalAlignment="bottom"
                    horizontalAlignment="left" [text]="address"></Label>
                <Label row="1" col="1" class="item-name" textwrap="true"
                    verticalAlignment="bottom"
                    horizontalAlignment="left" [text]="zone"></Label>
            </GridLayout>
            
        </StackLayout>
    </GridLayout>
</GridLayout>
